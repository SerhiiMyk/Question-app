<div class="open__answers-container" [formGroup]="form">
  <h2>{{question.questionText}}</h2>
  <h4>question type: {{question.type}}</h4>
  <div class="open__answers">
    <textarea placeholder="please write tour answer..." formControlName="answer" [readOnly]="disable"></textarea>
  </div>
  <button class="button button__primary" (click)="onSubmit()"
          [disabled]="form.status === 'INVALID' && !disable">{{buttonName}}
  </button>
</div>
